<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sessões | Santa Dália RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3, h4, .logo { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-white shadow-md sticky top-0 z-50 mb-8">
        <div class="container mx-auto flex justify-between items-center py-4 px-4">
            <a href="../index.html" class="logo text-2xl font-bold text-gray-800">Dossiê Santa Dália RPG</a>
            <a href="../index.html" class="text-green-800 font-semibold hover:text-green-600 flex items-center">
                <i class="ri-arrow-go-back-line mr-2"></i>Voltar ao Dossiê
            </a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <h1 class="text-3xl font-bold text-green-900 mb-8 flex items-center"><i class="ri-calendar-todo-line mr-2"></i>Sessões & Discussões</h1>
        <div id="sessionsList" class="space-y-8">
            <!-- Sessões e comentários aparecem aqui -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 text-center">
        <span class="text-gray-300">Dossiê criado por Joao Teixeira | Santa Dália RPG &copy; 2025</span>
    </footer>

    <script>
        // COLE SUA CONFIGURAÇÃO DO FIREBASE AQUI:
        const firebaseConfig = {
            apiKey: "AIzaSyDFZFLYTGjri4MMjdbMYDOwyXaXt09JuuI",
            authDomain: "santadaliarpg.firebaseapp.com",
            databaseURL: "https://santadaliarpg-default-rtdb.firebaseio.com",
            projectId: "santadaliarpg",
            storageBucket: "santadaliarpg.firebasestorage.app",
            messagingSenderId: "499029720670",
            appId: "1:499029720670:web:2d32f179243252ec503ecf",
            measurementId: "G-TT7MV3NB0B"
        };
        // FIM DA CONFIGURAÇÃO

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Exemplo de sessões cadastradas (use o Firebase se quiser dinamizar isso)
        const sessions = [
            { id: "sessao1", title: "Sessão 1", date: "2025-08-01", summary: "Introdução à cidade de Santa Dália, chegada dos personagens e primeiros mistérios." },
            { id: "sessao2", title: "Sessão 2", date: "2025-08-08", summary: "Primeiras investigações, descoberta do recibo antigo, tensão entre jogadores e NPCs." },
            { id: "sessao3", title: "Sessão 3", date: "2025-08-15", summary: "Rádio Aurora sob ataque, boatos e segredos revelados, pistas encontradas no porão." },
            // Adicione mais sessões conforme necessário
        ];

        // Renderiza as sessões
        function renderSessions() {
            const container = document.getElementById('sessionsList');
            container.innerHTML = "";
            sessions.forEach(session => {
                container.innerHTML += `
                    <div id="${session.id}" class="bg-white rounded-lg shadow p-6 border-l-4 border-green-600">
                        <h2 class="text-2xl font-bold mb-1 flex items-center"><i class="ri-calendar-todo-line mr-2"></i>${session.title} <span class="ml-3 text-base text-gray-500">${session.date}</span></h2>
                        <div class="mb-3 text-gray-700">${session.summary}</div>
                        <div class="mb-4">
                            <form class="commentForm flex flex-col md:flex-row gap-2 items-start" data-session="${session.id}">
                                <input type="text" required class="authorInput border rounded px-3 py-1 w-full md:w-1/5" placeholder="Seu nome" />
                                <input type="text" required class="commentInput border rounded px-3 py-1 w-full md:flex-1" placeholder="Escreva seu comentário..." />
                                <button type="submit" class="bg-green-700 text-white font-bold px-4 py-1 rounded hover:bg-green-800 transition">Comentar</button>
                            </form>
                        </div>
                        <div class="space-y-2" id="comments-${session.id}">
                            <!-- Comentários desta sessão -->
                        </div>
                    </div>
                `;
            });
            attachFormListeners();
            fetchAndRenderComments();
        }

        // Adiciona listeners aos formulários de comentário
        function attachFormListeners() {
            document.querySelectorAll('.commentForm').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const sessionId = this.getAttribute('data-session');
                    const author = this.querySelector('.authorInput').value.trim();
                    const comment = this.querySelector('.commentInput').value.trim();
                    if(author && comment) {
                        const data = {
                            author,
                            comment,
                            timestamp: Date.now()
                        };
                        db.ref(`sessions_comments/${sessionId}`).push(data);
                        this.querySelector('.commentInput').value = '';
                    }
                });
            });
        }

        // Busca e exibe comentários para cada sessão
        function fetchAndRenderComments() {
            sessions.forEach(session => {
                const commentsDiv = document.getElementById(`comments-${session.id}`);
                db.ref(`sessions_comments/${session.id}`).orderByChild('timestamp').on('value', snapshot => {
                    commentsDiv.innerHTML = '';
                    const comments = [];
                    snapshot.forEach(child => {
                        comments.push(child.val());
                    });
                    comments.reverse().forEach(c => {
                        const date = new Date(c.timestamp);
                        commentsDiv.innerHTML += `
                            <div class="bg-gray-50 rounded shadow px-3 py-2">
                                <div class="flex items-center mb-1">
                                    <span class="font-semibold text-green-800 mr-2">${c.author}</span>
                                    <span class="text-gray-400 text-xs">${date.toLocaleString('pt-BR')}</span>
                                </div>
                                <div class="text-gray-800">${c.comment}</div>
                            </div>
                        `;
                    });
                });
            });
        }

        // Inicializa
        renderSessions();
    </script>
</body>
</html>
